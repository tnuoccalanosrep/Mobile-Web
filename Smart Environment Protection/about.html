	      			高新兴科技集团股份有限公司是国内优秀的智慧城市运营商,其以打造安全的智慧城市为己任，积极构建智慧城市顶层设计，率先提出并在项目中实践“城市数据总线”。在“公安信息化，科技强警”战略指导下，公司聚焦公安业务，布局大安全，为客户提供完整解决方案，并提供一体化运营服务。
