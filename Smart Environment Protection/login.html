<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login Page | Amaze UI Example</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<script src="js/jquery.js"></script>
		<script src="js/amazeui.js"></script>
	
		<script type="text/javascript" src="js/base.js"></script>
		<script src="js/encript.js"></script>
		<script src="js/login.js"></script>
	
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default" id="nav-header">
	      	<div class="am-header-left am-header-nav">
	          <a href="#left-link" class="">
				<img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
	          </a>
	      	</div>
	      	<h1 class="am-header-title">
				登陆
	        </h1>
      	</header>
      	<form class="am-form am-margin am-padding am-text-center" style="margin-top:1%;padding:50px;">

      		<div class="am-form-group am-form-icon" id="user">
      			<i class="am-icon-user"></i>
      			<input type="text" class="am-form-field am-radius" placeholder="用户名">
      			</input>
      		</div>
      		
      		<div class="am-form-group am-form-icon" id="pwd">
      			<i class="am-icon-lock"></i>
      			<input type="password" class="am-form-field am-radius" placeholder="密码" >
      			</input>
      		</div>
      		
      		<div style="margin-bottom:70px; margin-top:20px">
      			<a href="#" style="float: left;">忘记密码？</a>
      			<a href="#" style="float: right;">注册账号</a>
      		</div>
      		<button type="button" style="background-color: #3CA251;" class="am-btn am-btn-success am-btn-block am-radius">登陆</button>
      	</form>
	</body>
</html>
